<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trafalgar</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="js/script.js">
</head>
<body>

  <!-- SITE HEADER  -->
  <header class="site-header">
    <div class="container site-header__container">
      <a class="logo" href="index.html">
        <img class="logo__img" src="img/logo.svg" alt="logo image" width="160" height="41">
      </a>

      <nav class="sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item">
            <a class="sitenav__link active" href="index.html"><b>Home</b></a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Find a doctor</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Apps</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Testimonials</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">About us</a>
          </li>
        </ul>
      </nav>

      <button class="site-header__toggler" type="button"></button>

      <div class="site-header__curtain"></div>
    </div>
  </header>

  <!-- SITE-MAIN  -->
  <main class="site-main">
    <section class="hero">
      <div class="container">
          <div class="hero__left">
            <h1 class="hero__heading">Virtual healthcare for you</h1>
            <p class="hero__text">Trafalgar provides progressive, and affordable healthcare, accessible on mobile and online for everyone</p>
            <a class="button hero__btn" href="#">Consult today</a>
          </div>
      </div>
    </section>
  </main>
  <!-- SITE FOOTER  -->

  <script>
    var elSiteheader = document.querySelector('.site-header');
    var elButton = document.querySelector('.site-header__toggler');

    elButton.addEventListener('click', function () {
    elSiteheader.classList.toggle('site-header--open');
    });
  </script>
</body>
</html>
